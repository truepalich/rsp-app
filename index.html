<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RSP APP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/favicon_to_do_list.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Kurale|Montserrat" rel="stylesheet">

</head>

<body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg sticky-top  navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand text-danger" href="#" style="font-family: Kurale, serif; font-size: 36px;">RSP</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHamburger" aria-controls="navbarHamburger" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>

            <div class="collapse navbar-collapse" id="navbarHamburger">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link text-warning" href="#notes">ADD NOTE<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="#lists">ADD CHECKLIST</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Preloader -->
    <section class="preloader js-preloader" style="background-color: #ffdb58; height: 90vh; display: none;">
        <div class="text-center pt-5">
            <div class="spinner-border">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </section>

    <!-- Error -->
    <section class="error js-error" style="background-color: #ffdb58; height: 90vh; display: none;">
        <div class="container text-wrap">
            <div class="row justify-content-md-center pt-5">
                <div class="title col pt-5">
                    <p class="text-center text-danger pt-5" style="font-size: 1.7rem;">ERROR: Something bad happened!</p>
                </div>
            </div>
        </div>
    </section>

    <section class="js-content"></section>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./app/js/allNotes.js"></script>
    <script src="./app/js/notes.js"></script>
    <script src="./app/js/lists.js"></script>
</body>

</html>
